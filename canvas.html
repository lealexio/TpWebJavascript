<!DOCTYPE html>

<html>
<head>
    <title>A simple canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="canvas.css" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>



<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigationBar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <input class="form-control colourPicker" style="width: 70px" type="number" min="1" max="50" step="1" value="5" id="spinnerWidth">
            </li>
            <li class="nav-item">
                <input class="form-control form-control-color colourPicker" style="width: 70px" id="colour" type="color">
            </li>
            <li class="nav-item">
                <button id="clear" type="button" class="btn btn-light" onclick="clearGraph()">Clear</button>
            </li>
            <li class="nav-item">
                <button id="undo" type="button" class="btn btn-light" onclick="undo()">Remove last</button>
            </li>
            <li class="nav-item">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light">
                        <input type="radio" name="mx" id="butRect">Rectangle
                    </label>
                    <label class="btn btn-light active">
                        <input type="radio" name="mx" id="butLine" checked>Line
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="mx" id="butCircle">Circle
                    </label>
                </div>
            </li>
        </ul>
    </div>
</nav>




<body>
    <div class="float-left w-75 h-100 leftArea" id="leftArea">
        <canvas class="myCanvas" id="myCanvas"></canvas>
    </div>
    <div class="float-right w-25 h-100 bg-light rightArea">
        <ul class="list-group" id="shapeList">
        </ul>
    </div>
</body>

</html>

<script src="model.js" type="text/javascript"></script>
<script src="view.js" type="text/javascript"></script>
<script src="interaction.js" type="text/javascript"></script>
<script src="controller.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
